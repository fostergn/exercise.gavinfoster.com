<script>

const contacts = [
  'gavin foster',
  'miranda leung',
  'matt bowers',
  'jeff',
  'king krule',
  'kevin downer',
  'sara garsson',
  'lisa garsson',
  'kitty foster',
  'adam right',
  'jerry walters'
]

const alphabetizedSubArrays = {};
const alphabeticalContacts =  contacts.sort();

// loop through contacts and create sub array for each letter in the alphabet
for (i = 0; i < alphabeticalContacts.length; i++){
  let contact = alphabeticalContacts[i];
  let firstLetter = contact[0];
  
  // does letter in list already exist for current contact
  if (!alphabetizedSubArrays.hasOwnProperty(alphabeticalContacts[i][0])){
    alphabetizedSubArrays[firstLetter] = [];
  }
  alphabetizedSubArrays[firstLetter].push(contact);
}

console.log('alphabetized sub arrays : ', alphabetizedSubArrays);
</script>
